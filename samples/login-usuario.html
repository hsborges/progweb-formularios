<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <style>
            form { 
                padding: 15px 35px !important; 
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                    <form action="http://localhost:3000/login" method="POST" class="col l8 offset-l2 z-depth-1">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="email">Email</label>
                                <input id="email" type="email" name="email" placeholder="meu@email.com" class="validate" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="password">Password</label>
                                <input id="password" type="password" name="password" placeholder="Minimo 6 caracteres" class="validate" pattern="^.{6,}$" required>
                            </div>
                        </div>
                        <div class="row right-align">
                            <button type="submit" class="btn">Entrar</button>
                        </div>
                    </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
